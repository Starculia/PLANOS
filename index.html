<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Animated Background -->
    <div id="animated-background"></div>
     
    <div>
     <div class="wave"></div>
     <div class="wave"></div>
     <div class="wave"></div>
    </div>

    <!-- Greeting Overlay -->
    <div id="greeting-overlay">
        <h1 id="greeting-text">Greetings, User</h1>
    </div>

    <!-- Header -->
    <header>
        <h1>PLANOS</h1>
        <!-- GAMER LEVEL UI -->
        <div class="level-container gamer-ui">
            <div class="level-row">
                <div class="level-badge">
                    <span id="level-display">0</span>
                </div>
                <div class="xp-section">
                    <div class="xp-bar">
                        <div class="xp-fill" id="level-progress"></div>
                    </div>
                    <div class="points-text" id="pointsDisplay">
                        Points: 0
                    </div>
                    <div id="achievement-badges"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('create')"><span class="material-symbols-outlined">assignment</span> Create Task</button>
            <button class="tab-btn" onclick="switchTab('ongoing')"><span class="material-symbols-outlined">avg_pace</span>Ongoing Task</button>
            <button class="tab-btn" onclick="switchTab('finished')"><span class="material-symbols-outlined">assignment_turned_in</span>Finished Task</button>
        </div>

        <!-- Tab Contents -->
        <div id="create-task" class="tab-content active">
            <h2>Create New Task</h2>
            <div class="form-group">
                <input type="text" id="task-title" placeholder="Task Title" required>
            </div>
            <div class="form-group">
                <textarea id="task-description" rows="3" placeholder="Task Description"></textarea>
            </div>
            <div class="form-group">
                <label for="task-hours" style="color: rgba(254, 230, 255, 1); margin-right: 10px; font-size: 0.7rem;">Hours:</label>
                <input type="number" id="task-hours" min="0" max="23" value="0" style="max-width: 100px;">
                <label for="task-minutes" style="color: rgba(254, 230, 255, 1); margin-right: 10px; margin-left: 20px; font-size: 0.7rem;">Minutes:</label>
                <input type="number" id="task-minutes" min="0" max="59" value="0" style="max-width: 100px;">
            </div>
            <div class="form-group">
                <button onclick="createTask()">Create Task</button>
            </div>
        </div>

        <div id="ongoing-task" class="tab-content">
            <h3>Ongoing Task</h3>
            <ul class="task-list" id="ongoing-tasks">
                <li class="empty-state">No ongoing task yet</li>
            </ul>
        </div>

        <div id="finished-task" class="tab-content">
            <h3>Finished Task</h3>
            <ul class="task-list" id="finished-tasks">
                <li class="empty-state">No finished task yet</li>
            </ul>
        </div>
    </div>

    <!-- Custom Audio Player -->
    <div id="audio-player-container">
        <h4>üéµ Music Player</h4>

        <div id="music-title">music</div>

        <audio id="audio-player"></audio>
        <div class="player-controls">
            <div class="control-buttons">
                <button class="icon-btn" onclick="prevTrack()">‚èÆ</button>
                <button id="play-pause-btn" onclick="togglePlayPause()">‚è∏</button>
                <button class="icon-btn" onclick="nextTrack()">‚è≠</button>
            </div>
        </div>

        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        

        <div class="time-info">
            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notification-modal" class="notification-modal">
        <div class="notification-content">
            <h2>‚è∞ Timer Finished!</h2>
            <p id="notification-text"></p>
            <button onclick="closeNotification()">OK</button>
        </div>
    </div>

    <!-- Achievement Modal -->
    <div id="achievement-modal" class="achievement-modal">
        <div class="achievement-content">
            <h2>üèÜ Achievement Unlocked!</h2>
            <p id="achievement-text"></p>
            <button onclick="closeAchievementModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
